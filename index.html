
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convos with HOT Spinner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <img src="wm2018_white_3d.png" alt="HOT Logo" style="width:200px;margin-bottom:20px;">
    <h1 style="font-family: 'Great Vibes', cursive;">Convos with HOT</h1>
    <div class="spinner-container">
        <label for="category">Choose a category:</label>
        <select id="category" onchange="populateQuestions()">
            <option value="all">All</option>
            <option value="Wild for Creators">Wild for Creators</option>
            <option value="Funny & Unexpected">Funny & Unexpected</option>
            <option value="Fan Zone">Fan Zone</option>
            <option value="This or That">This or That</option>
            <option value="Deep AF">Deep AF</option>
        </select>
        <button onclick="spinQuestion()">Spin</button>
        <div id="question-box" class="fade-in">Click 'Spin' to get a HOT question</div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.himoverthere.com" target="_blank">@himovertherestudios</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
